<!DOCTYPE html>
<html lang="en-us">
​

<head>
  ​
  <meta charset="UTF-8">
  <!-- Adding the viewport meta tag in order to be compatible across different device screens -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Contact</title>
  ​
  <!-- bringing in bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  ​
  <!-- navigation bar at the top of the page with three links floating to the right -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand navbar-light" href="https://mmoncayo.github.io/ResponsivePortfolio/index.html"
        id="logo">Matt Moncayo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- creates list of links -->
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="https://mmoncayo.github.io/ResponsivePortfolio/index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://mmoncayo.github.io/ResponsivePortfolio/portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="https://mmoncayo.github.io/ResponsivePortfolio/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- main body where the container goes -->
  <main class="container">
    <section class="row">
      <div class="col-md-8">
        <form class="block form-horizontal">
          <h1 class="block-header">Contact</h1>
          <hr />

          <!-- name input -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-10">
              <input id="name" type="text" placeholder="Name" class="form-control">
            </div>
          </div>

          <!-- email input -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="email">E-mail</label>
            <div class="col-sm-10">
              <input id="email" type="email" placeholder="E-mail" class="form-control">
            </div>
          </div>

          <!-- message body -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="msg">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="msg" placeholder="Enter your message here..." rows="5"></textarea>
            </div>
          </div>

          <button class="submit-btn">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <!-- creating a footer -->
  <footer class="footer">
    <div class="two-toned-footer-color"></div>
    <p class="text-muted text-muted-footer text-center">
      &copy; Copyright 2020 Matt Moncayo
    </p>
  </footer>


  <!-- optional javascript & bootstrap cdn -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
